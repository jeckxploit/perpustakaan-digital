<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <!-- Gradient for icon background -->
    <linearGradient id="logoBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Book gradient -->
    <linearGradient id="logoBookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon background -->
  <rect x="5" y="5" width="50" height="50" rx="12" fill="url(#logoBgGrad)"/>
  
  <!-- Mini book icon -->
  <g transform="translate(15, 18)" filter="url(#logoGlow)">
    <!-- Left page -->
    <path d="M17.5 5 L17.5 25 Q17.5 27.5 15 27.5 L5 27.5 Q2.5 27.5 2.5 25 L2.5 7.5 Q2.5 5 5 5 L15 5 Q17.5 5 17.5 7.5" 
          fill="url(#logoBookGrad)"/>
    <!-- Right page -->
    <path d="M17.5 5 L17.5 25 Q17.5 27.5 20 27.5 L30 27.5 Q32.5 27.5 32.5 25 L32.5 7.5 Q32.5 5 30 5 L20 5 Q17.5 5 17.5 7.5" 
          fill="#fcd34d"/>
    <!-- Spine -->
    <rect x="16.5" y="5" width="2" height="22" fill="#d97706" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#4f46e5">
    Perpus<tspan fill="#7c3aed">Digital</tspan>
  </text>
</svg>
