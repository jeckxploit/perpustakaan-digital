<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Book gradient -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="160" cy="32" r="20" fill="white" opacity="0.1"/>
  <circle cx="32" cy="160" r="15" fill="white" opacity="0.1"/>
  
  <!-- Open book icon -->
  <g filter="url(#shadow)" transform="translate(26, 50)">
    <!-- Left page -->
    <path d="M70 20 L70 100 Q70 110 60 110 L20 110 Q10 110 10 100 L10 30 Q10 20 20 20 L60 20 Q70 20 70 30" 
          fill="url(#bookGrad)" filter="url(#glow)"/>
    <!-- Right page -->
    <path d="M70 20 L70 100 Q70 110 80 110 L120 110 Q130 110 130 100 L130 30 Q130 20 120 20 L80 20 Q70 20 70 30" 
          fill="#fcd34d" filter="url(#glow)"/>
    <!-- Book spine -->
    <rect x="66" y="20" width="8" height="90" fill="#d97706" rx="2"/>
    <!-- Page lines left -->
    <line x1="25" y1="45" x2="55" y2="45" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="25" y1="60" x2="55" y2="60" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="25" y1="75" x2="55" y2="75" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="25" y1="90" x2="45" y2="90" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <!-- Page lines right -->
    <line x1="85" y1="45" x2="115" y2="45" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="85" y1="60" x2="115" y2="60" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="85" y1="75" x2="115" y2="75" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="85" y1="90" x2="105" y2="90" stroke="#92400e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <polygon points="155,145 157,150 162,150 158,153 160,158 155,155 150,158 152,153 148,150 153,150" filter="url(#glow)"/>
    <polygon points="40,45 41,48 44,48 42,50 43,53 40,51 37,53 38,50 36,48 39,48" filter="url(#glow)"/>
  </g>
</svg>
