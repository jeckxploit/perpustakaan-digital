<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Book gradient -->
    <linearGradient id="bookGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad512)"/>
  
  <!-- Decorative circles -->
  <circle cx="430" cy="82" r="50" fill="white" opacity="0.1"/>
  <circle cx="82" cy="430" r="40" fill="white" opacity="0.1"/>
  
  <!-- Open book icon -->
  <g filter="url(#shadow512)" transform="translate(70, 130)">
    <!-- Left page -->
    <path d="M186 50 L186 280 Q186 310 160 310 L54 310 Q28 310 28 280 L28 80 Q28 50 54 50 L160 50 Q186 50 186 80" 
          fill="url(#bookGrad512)" filter="url(#glow512)"/>
    <!-- Right page -->
    <path d="M186 50 L186 280 Q186 310 212 310 L318 310 Q344 310 344 280 L344 80 Q344 50 318 50 L212 50 Q186 50 186 80" 
          fill="#fcd34d" filter="url(#glow512)"/>
    <!-- Book spine -->
    <rect x="176" y="50" width="20" height="240" fill="#d97706" rx="6"/>
    <!-- Page lines left -->
    <line x1="68" y1="115" x2="150" y2="115" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="68" y1="155" x2="150" y2="155" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="68" y1="195" x2="150" y2="195" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="68" y1="235" x2="130" y2="235" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="68" y1="275" x2="110" y2="275" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <!-- Page lines right -->
    <line x1="222" y1="115" x2="304" y2="115" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="222" y1="155" x2="304" y2="155" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="222" y1="195" x2="304" y2="195" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="222" y1="235" x2="284" y2="235" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <line x1="222" y1="275" x2="264" y2="275" stroke="#92400e" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.9">
    <polygon points="420,380 426,392 440,392 429,401 434,414 420,405 406,414 411,401 400,392 414,392" filter="url(#glow512)"/>
    <polygon points="100,110 104,118 114,118 106,124 109,133 100,127 91,133 94,124 86,118 96,118" filter="url(#glow512)"/>
    <polygon points="380,90 384,98 394,98 386,104 389,113 380,107 371,113 374,104 366,98 376,98" filter="url(#glow512)"/>
  </g>
  
  <!-- Corner accents -->
  <g fill="white" opacity="0.15">
    <circle cx="60" cy="60" r="8"/>
    <circle cx="452" cy="60" r="8"/>
    <circle cx="60" cy="452" r="8"/>
    <circle cx="452" cy="452" r="8"/>
  </g>
</svg>
